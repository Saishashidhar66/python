<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quotes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
   
<body class="bg-dark">
    <div class="container ">
        <div class="row">
            <div class="col-md-12 mx-auto p-4    ">
                    <div class="card">
                            <div class="card-header">
                                <h4>Submit a Quote</h4>
                            </div>
                            <div class="card-body">
                                <form action="/quotes/updatequote" method="post">
                                <input type="hidden" value="{{quote[4]}}" name="quoteid">
                                <div class="form-group">
                                    <label for="author">Enter Author Name</label>
                                    <input type="text" class="form-control" name="author" value="{{quote[1]}}">
                                </div>
                                <div class="form-group">
                                    <label for="quote">Enter Quote</label>
                                    <textarea name="quote" id="" cols="30" rows="10" class="form-control">{{quote[0]}}</textarea>
                                </div>
                                <div class="form-group">
                                    <label for="category">Select Category</label>
                                    <select name="category" id="" class="form-control">
                                        <option value="{{quote[2]}}" selected>{{quote[2]}}</option>
                                        <option value="1">Motivational</option>
                                        <option value="2">Inspirational</option>
                                        <option value="3">Idioms</option>
                                        <option value="4">Oneliners</option>
                                        <option value="5">Random</option>
                                    </select>
                                 </div>
                                <div class="form-group">
                                    <label for="keyword">Enter Keywords</label>
                                    <input type="text" class="form-control" name="keyword" value="{{quote[3]}}">
                                </div>
                                
                                <input type="submit"  class="btn btn-success" value="Update Quote">
                                <input type="reset" class="btn btn-danger" value="Cancel">
                                </form>
                            </div>
                        </div>
            </div>
           

        </div>
    </div>


</body>
</html>
